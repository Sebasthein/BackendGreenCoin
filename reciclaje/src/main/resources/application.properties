spring.application.name=reciclaje
spring.datasource.url=jdbc:postgresql://localhost:5432/reciclaje_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
#server.port=9525
# JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Zona horaria (opcional)
spring.jackson.time-zone=America/Guayaquil

jwt.secret=EstaEsUnaClaveSuperSeguraParaHS512QueDebeTenerAlMenos64CaracteresDeLongitud1234567890
jwt.expiration=36000000

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

logging.level.org.springframework.security=DEBUG

# O alternativamente:
spring.jpa.properties.hibernate.hbm2ddl.auto=update


logging.level.org.springframework.web=INFO


# Aumentar límite de subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Deshabilitar validación estricta del firewall temporalmente
spring.security.firewall.enabled=false

# O configura un firewall más permisivo
spring.web.firewall.strict-http-firewall.enabled=false


# Logs para debug
logging.level.com.example.reciclaje.seguridad=DEBUG

# Para desarrollo - permite que Hibernate cree/actualice el schema
spring.jpa.properties.hibernate.format_sql=true

# Deshabilitar validación temporalmente para desarrollo
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
